<script>
  function calculate(){
      var length,breath;
      length =document.getElementById("length").value;
      breath =document.getElementById("breath").value;
      var ratio;
      if(length>breath){
          ratio=breath/length;
          document.getElementById("layout").style.height="100%"; 
          document.getElementById("layout").style.width=ratio*100+"%"; 
      }
      else{
          ratio = length/breath;
          document.getElementById("layout").style.width="100%"; 
          document.getElementById("layout").style.height=ratio*100+"%"; 
      }
  }
</script>
